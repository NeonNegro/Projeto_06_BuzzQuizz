<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="imgs/Buzzfeed_logo.png">

    <title>BuzzQuizz</title>
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <section class= "quizz-list">
            <div class="emptyquizz-list">
                <span>Você não criou nenhum quizz ainda :(</span>
                <div class="createquizz-button" onclick="screenTransition.quizzlistToBeginning()">Criar Quizz</div>
            </div>
            <div class="yourquizzes-list hidden"> 
                <div class="yourquizzes-header">
                    <h2>Seus Quizzes</h2>
                    <ion-icon name="add-circle" onclick="screenTransition.quizzlistToBeginning()"></ion-icon>            
                </div>               
                <ul class="container-yourquizzes">
                    
                </ul>                   
            </div>
            <div class="all-quizzes">
                <h2>Todos os quizzes</h2>
                <ul class="container-allquizzes" data-identifier="general-quizzes"> 
                    
                </ul>
            </div>

        </section>
        <section class="quizz-page hidden-section">
            <div class="quizz-banner">
                <img class="banner-image" src="">
                <div class="shadow"></div>
                <span class="quizz-title"></span>
            </div>
            <div class="quizz-questions">
            </div>
            <div class="result hidden">
            </div>
            <button class="restart-button" onclick="clearQuizz()">Reiniciar Quizz</button>
            <button class="home-button" onclick="switchPage('quizz-list')">Voltar pra home</button>
        </section>







    <section class="quizz create basic hidden-section">
        <h2>Comece pelo começo</h2>
        <div class="container">
            <!-- <input id ='title' type="text" placeholder="Título do seu quizz">  -->
            <input id ='title' type="text" placeholder="Título do seu quizz" value='https://trello.com/b/TmeKrp4E/buzzquizzscreenTransition'> 
            <span></span>
            <!-- <input id ='url' type="text" placeholder="URL da imagem do seu quizz"> -->
            <input id ='url' type="text" placeholder="URL da imagem do seu quizz" value='https://trello.com/b/TmeKrp4E/buzzquizzscreenTransition'>
            <span></span>
            <!-- <input id ='qtd_questions' type="text" placeholder="Quantidade de perguntas do quizz"> -->
            <input id ='qtd_questions' type="text" placeholder="Quantidade de perguntas do quizz" value='4'>
            <span></span>
            <!-- <input id='qtd_levels' type="text" placeholder="Quantidade de níveis do quizz"> -->
            <input id='qtd_levels' type="text" placeholder="Quantidade de níveis do quizz" value='4'>
            <span></span>
        </div>

        <button onclick="validate.beginning()">Prosseguir pra criar perguntas</button>

    </section>
    <section class="quizz create questions hidden-section">
        <h2>Crie suas perguntas</h2>
        <div class="container">
            <h3> Pergunta 1 </h3>
            <input id ='question-1' type="text" placeholder="Texto da Pergunta">
            <span></span>
            <input id ='color-1' type="text" placeholder="Cor de fundo da pergunta">
            <span></span>
            <h3> Resposta correta </h3>
            <input id ='answer-1' type="text" placeholder="Resposta correta">
            <span></span>
            <input id='img-1' type="text" placeholder="URL da imagem">
            <span></span>
            <h3> Respostas incorretas </h3>
            <input id='incorrect-1-1' type="text" placeholder="Resposta incorreta 1">
            <span></span>
            <input id='incorrectUrl-1-1' type="text" placeholder="URL da imagem 1">
            <span></span>
            <span class="break"></span>
            <input id='incorrect-1-2' type="text" placeholder="Resposta incorreta 2">
            <span></span>
            <input id='incorrectUrl-1-2' type="text" placeholder="URL da imagem 2">
            <span></span>
            <span class="break"></span>
            <input id='incorrect-1-3' type="text" placeholder="Resposta incorreta 3">
            <span></span>
            <input id='incorrectUrl-1-3' type="text" placeholder="URL da imagem 3">
            <span></span>
        </div>

        <button onclick="validateQuestions()">Prosseguir pra criar níveis</button>

    </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="imgs/Buzzfeed_logo.png">

    <title>BuzzQuizz</title>
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <section class= "quizz-list">
            <div class="emptyquizz-list">
                <span>Você não criou nenhum quizz ainda :(</span>
                <div class="createquizz-button" onclick="">Criar Quizz</div>
            </div>
            <div class="yourquizzes-list hidden"> 
                <div class="yourquizzes-header">
                    <h2>Seus Quizzes</h2>
                    <ion-icon name="add-circle" onclick=""></ion-icon>            
                </div>               
                <ul class="container-yourquizzes">
                    <li class="yourquizz" onclick="openquizz(this)"></li>
                    <li class="yourquizz" onclick="openquizz(this)"></li>
                    <li class="yourquizz" onclick="openquizz(this)"></li>                    
            </div>
            <div class="all-quizzes">
                <h2>Todos os quizzes</h2>
                <ul class="container-allquizzes" data-identifier="general-quizzes"> 
                    <li class="othersquizz" onclick="openquizz(this)" data-identifier="quizz-card"> 
                        <img src="http://i1.ytimg.com/vi/jHWKtQHXVJg/maxresdefault.jpg?feature=og" alt="continue">
                        <p class="titlequizz">Quizz felino e um texto muito grande para testar</p>                                
                    </li>
                    <li class="othersquizz" onclick="openquizz(this)" ></li>
                    <li class="othersquizz" onclick="openquizz(this)"></li>
                    <li class="othersquizz" onclick="openquizz(this)"></li>
                    <li class="othersquizz" onclick="openquizz(this)"></li>
                    <li class="othersquizz" onclick="openquizz(this)"></li>
                </ul>
            </div>

        </section>








    <section class="quizz create basic">
        <h2>Comece pelo começo</h2>
        <div class="container">
            <input id ='title' type="text" placeholder="Título do seu quizz">
            <span></span>
            <input id ='url' type="text" placeholder="URL da imagem do seu quizz">
            <span></span>
            <input id ='qtd_questions' type="text" placeholder="Quantidade de perguntas do quizz">
            <span></span>
            <input id='qtd_levels' type="text" placeholder="Quantidade de níveis do quizz">
            <span></span>
        </div>

        <button onclick="validateBeginning()">Prosseguir pra criar perguntas</button>

    </section>
    </main>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
